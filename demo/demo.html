<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <div id="demo">
            <button type="button" onclick="loadDoc()">Try me</button>
        </div>

        <script>
            function loadDoc()
            {
                const xhttp=new XMLHttpRequest();
                xhttp.onload=function(){
                    document.getElementById("demo").innerHTML=this.responseText;
                }
                xhttp.open("GET","abc.txt");
                xhttp.send();
            }
        </script>
    </body>
</html>
